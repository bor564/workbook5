<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic images</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css" />
    <link rel="stylesheet" href="css/style.css" />
</head>
<body>
    <main class="container">
        <form>
          <label for="imageList">Image</label>
          <select id="imageList">
            <option value="">Select...</option>
            <option value="https://placehold.co/300*300">placeholder</option> 
          </select>
          <button type="button" id="addImageButton">Add</button>
          <button type="button" id="clearImagesButton">Clear</button>
        </form>
        <div id="imagesDiv">
          <!-- <img src="https://placehold.co/300x300" alt="placeholder">  -->
        </div>
      </main>

<script src="scripts/main.js"></script>
</body>
</html>
